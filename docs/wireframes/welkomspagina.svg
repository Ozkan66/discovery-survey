<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="580" height="380" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="10" y="10" width="580" height="60" rx="8" fill="#2563eb" />
  <text x="300" y="48" font-size="28" font-family="Arial" fill="#fff" text-anchor="middle" font-weight="bold">Discovery Survey</text>
  <text x="40" y="100" font-size="18" font-family="Arial" fill="#0f172a" font-weight="bold">Welkom bij de Discovery Survey!</text>
  <text x="40" y="130" font-size="14" font-family="Arial" fill="#334155">
